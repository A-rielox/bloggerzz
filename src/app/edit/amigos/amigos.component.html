<div class="surface-card p-4 shadow-2 border-round" *ngIf="bloggerReady">
   <div class="font-medium text-3xl text-900 mb-3">Selección de amigos</div>

   <div class="text-500 mb-5">
      Selecciona todos los amigos que quieras para tu blogger.
   </div>

   <!-- [value]="catalogos" -->
   <!-- (selectionChange)="print()" -->
   <p-table
      [value]="bloggers"
      [(selection)]="selectedFriends"
      selectionMode="multiple"
      styleClass="p-datatable-striped p-datatable-gridlines"
   >
      <ng-template pTemplate="header">
         <tr>
            <th class="text-center" style="width: 4rem">
               <i class="pi pi-plus"></i>
            </th>
            <th class="text-center">Blogger</th>
            <th class="text-center">Website</th>
         </tr>
      </ng-template>

      <ng-template pTemplate="body" let-blogger>
         <tr>
            <td>
               <p-tableCheckbox
                  dataKey="blogger.id"
                  [value]="blogger.id + 1"
               ></p-tableCheckbox>
            </td>
            <td>
               <div class="flex justify-content-start align-items-center">
                  <p-avatar
                     image="{{
                        blogger.picture_url || '../../assets/user.png'
                     }}"
                     shape="circle"
                     class="mr-2"
                  ></p-avatar>
                  {{ blogger.name | titlecase }}
               </div>
            </td>
            <td>{{ blogger.website }}</td>
         </tr>
      </ng-template>
   </p-table>

   <div class="grid mt-5 justify-content-around">
      <button
         pButton
         label="Volver"
         icon="pi pi-undo"
         class="col-12 md:col-5 p-button-warning"
         type="text"
         (click)="reject()"
      ></button>

      <button
         pButton
         label="Añadir"
         icon="pi pi-check"
         class="col-12 md:col-5"
         type="submit"
         (click)="addBlogger()"
      ></button>
   </div>
</div>
